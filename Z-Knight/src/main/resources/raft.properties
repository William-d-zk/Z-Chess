z.chess.raft.max_segment_size=65536
z.chess.raft.base_dir=${user.home}/Z-Chess
z.chess.raft.uid.idc_id=1
z.chess.raft.uid.raft_id=1
# uid.type provider:2 cluster:3 internal:1 consumer:0
z.chess.raft.uid.type=3
z.chess.raft.elect_in_second=3S
#client_submit_in_Second=2*elect_in_second
z.chess.raft.client_submit_in_second=6S
#heartbeat_in_second = 3 * elect_in_second
z.chess.raft.heartbeat_in_second=9S
#snapshot
z.chess.raft.snapshot_in_second=60S
z.chess.raft.snapshot_min_size=50MB
z.chess.raft.snapshot_fragment_max_size=80KB
#peer multi boot on same host is not support
z.chess.raft.peers[0]=raft10:5228
z.chess.raft.peers[1]=raft11:5228
z.chess.raft.peers[2]=raft12:5228
#learner
z.chess.raft.learners[0]=raft13:5229
z.chess.raft.learners[1]=raft14:5229
z.chess.raft.learners[2]=raft15:5229
#gate
#z.chess.raft.gates[] ;key for routers between different group
z.chess.raft.gates[0]=gate0:5300